<ion-content class="ionContTop" slot="fixed">
    <div class="card">
        <div class="header">
            <div class="avatar">
                <img [src]='userphoto' alt="">
            </div>
        </div>
        <div class="card-body">
            <div class="user-meta ion-text-center">
                <h3 class="playername">{{ userName}}</h3>
                <h5 class="country">{{userEmail}}</h5>
                <h6 class="ranking">Current ranking: 
                    <ion-chip>
                        <ion-label>{{userRank}}</ion-label>
                    </ion-chip>
                </h6>
            </div>
        </div>
    </div>

    <ion-content>  
            <ion-list>
                <ion-item button routerLink="/profile-details" onclick="showDetail()">
                    <ion-icon slot="start" name="ios-notifications"></ion-icon>
                    <ion-label>
                        <h3>Notifications</h3>
                    </ion-label>
                </ion-item>
                <ion-item button routerLink="/profile-details" onclick="showDetail()">
                    <ion-icon slot="start" name="md-help"></ion-icon>
                    <ion-label>
                        <h3>App Tasks</h3>
                    </ion-label>
                </ion-item>
                <ion-item button routerLink="/profile-edit">
                    <ion-icon slot="start" name="ios-repeat"></ion-icon>
                    <ion-label>
                        <h3>Edit Profile</h3>
                    </ion-label>
                </ion-item>
                <ion-item button  (click)="logout()">
                    <ion-icon slot="start" name="ios-log-out"></ion-icon>
                    <ion-label>
                        <h3>Log Out</h3>
                    </ion-label>
                </ion-item>
            </ion-list>
    </ion-content>

</ion-content>
